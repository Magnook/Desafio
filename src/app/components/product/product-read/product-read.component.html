<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>

        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef>Senha</th>
            <td mat-cell *matCellDef="let row">{{row.password }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef>Opções</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/products/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/products/delet/{{ row.id }}" class="delet">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
                <a routerLink="/products/call/{{ row.id }}" class="call">
                    <i class="material-icons">
                        call
                    </i>
                </a>
            </td>
            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let row">{{ row.status }}</td>
            </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
