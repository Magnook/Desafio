<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Senha" [(ngModel)]="product.password" name="password">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">
    Atualizar
    </button>

    <button mat-raised-button (click)="cancel()" color="primary">
    Cancelar
    </button>
</mat-card>
